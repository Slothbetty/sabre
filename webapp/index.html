<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Board Prototype</title>
  <style>
    #board-container {
      width: 100mm;
      height: 50mm;
      border: 1px solid #333;
      position: relative;
    }
    svg#board {
      width: 100mm;
      height: 50mm;
      background-color: #f8f8f8;
    }
    .draggable {
      cursor: move;
    }
    #controls {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>SVG Board Prototype</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <div id="board-container">
    <svg id="board" viewBox="0 0 100 50"></svg>
  </div>
  <div id="controls">
    <label>Height
      <input type="range" id="heightSlider" min="0.1" max="5" step="0.1" value="1" />
    </label>
  </div>
  <script src="https://unpkg.com/imagetracerjs@1.2.6/imagetracer_v1.2.6.js"></script>
  <script src="app.js"></script>
</body>
</html>
